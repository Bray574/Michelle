<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quieres ser mi Valentin?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #fff0f3 0%, #ffdde1 100%);
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Schwebende Hintergrund-Herzen */
        .floating-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.4);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: floatUp 6s linear infinite;
            z-index: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .header-container {
            color: #ff4d6d;
            user-select: none;
            margin-bottom: 40px;
            z-index: 1;
        }

        .name-label {
            font-size: 1.8rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        h1 {
            font-size: 2.2rem;
            margin: 0;
        }

        .button-area {
            position: relative;
            width: 300px;
            height: 100px;
            z-index: 1;
        }

        .btn {
            width: 100px;
            height: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: absolute;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            left: 20px;
        }

        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            right: 20px;
            z-index: 999;
        }

        /* Styling f√ºr die Rosen unten */
        .rose-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        .rose {
            font-size: 50px;
            animation: grow 1s ease-out forwards;
        }
        @keyframes grow {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <script>
        // Herzen im Hintergrund erzeugen
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }
        setInterval(createHeart, 500);
    </script>

    <div class="header-container">
        <span class="name-label">Hola Beb√©</span>
        <h1>Quieres ser mi Valent√≠n? ‚ù§Ô∏è</h1>
    </div>
    
    <div class="button-area">
        <button id="yesBtn" class="btn" onclick="celebrate()">Si!</button>
        <button id="noBtn" class="btn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            const maxX = window.innerWidth - 120;
            const maxY = window.innerHeight - 70;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        function celebrate() {
            // Konfetti ausl√∂sen (mit √úberpr√ºfung ob Library geladen ist)
            if (typeof confetti === 'function') {
                confetti({
                    particleCount: 200,
                    spread: 80,
                    origin: { y: 0.6 },
                    colors: ['#ff4d6d', '#ffffff', '#ffafcc']
                });
            }

            // Neue Seite anzeigen mit Rosen
            document.body.innerHTML = `
                <div style="color: #ff4d6d; z-index: 10; position: relative;">
                    <h1>‚ù§Ô∏è Lo sab√≠a!üòã Te amo mi Amorcito! ‚ù§Ô∏è</h1>
                    <p style="font-size: 60px; margin: 20px 0;">‚ú®ü•Çü•∞</p>
                    <p style="font-size: 1.5rem;">Tengo muchas ganas de verte!</p>
                    
                    <div class="rose-container">
                        <span class="rose">üåπ</span>
                        <span class="rose">üåπ</span>
                        <span class="rose">üåπ</span>
                        <span class="rose">üåπ</span>
                        <span class="rose">üåπ</span>
                        <span class="rose">üåπ</span>
                        <span class="rose">üåπ</span>
                        <span class="rose">üåπ</span>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
